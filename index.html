<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="container">
    <h1>Pick the main color:</h1>
    <input id="head" type="color" value="#4286f4" />

    <label for="color-select"><h2>Change Color Charmony:</h2></label>
    <select id="color-select">
      <option value="">--Please choose an option--</option>
      <option value="Analogous">Analogous</option>
      <option value="Monochromatic">Monochromatic</option>
      <option value="Triad">Triad</option>
      <option value="Complementary">Complementary</option>
      <option value="Compound">Compound</option>
      <option value="Shades">Shades</option>
      <option value="Custom">Custom</option>
    </select>
  </div>
  <div id="color1" class="box"></div>
  <div class="box color2"></div>
  <div class="box color3"></div>
  <div class="box color4"></div>
  <div class="box color5"></div>

  <script src="script.js"></script>
  <body></body>
</html>
